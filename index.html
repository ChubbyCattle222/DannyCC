<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Cattle Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Chubby Cattle Reviews</h1>
  <p>Click the button below to generate a review. Use the link to leave your review on Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>

  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const usedReviews = new Set();

    function generateDynamicReview() {
      const adjectives = ["amazing", "outstanding", "fantastic", "unforgettable", "exceptional"];
      const nouns = ["experience", "service", "evening", "meal", "dining adventure"];
      const actions = [
        "explained how to make the most of the menu with expert tips",
        "was attentive and ensured everything ran smoothly",
        "kept our table immaculate throughout the meal",
        "made thoughtful recommendations that elevated every bite",
        "kindly reminded us of last call without rushing us"
      ];
      const extras = [
        "The vibe at Chubby Cattle is so inviting and modern.",
        "The innovative interior and fun atmosphere make Chubby Cattle stand out.",
        "The setup at Chubby Cattle is perfect for enjoying a relaxing meal with friends.",
        "Chubby Cattle is the ideal mix of fantastic food and unique ambiance.",
        "From the moment you walk in, Chubby Cattle makes you feel welcomed and excited."
      ];

      const review = `Danny C provided an ${adjectives[Math.floor(Math.random() * adjectives.length)]} 
      ${nouns[Math.floor(Math.random() * nouns.length)]}. He ${actions[Math.floor(Math.random() * actions.length)]}. 
      ${extras[Math.floor(Math.random() * extras.length)]}`;

      return review.trim();
    }

    function generateReview() {
      let review;
      do {
        review = generateDynamicReview();
      } while (usedReviews.has(review));

      usedReviews.add(review);

      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy. Generate a review first.");
      }
    }
  </script>

</body>
</html>
