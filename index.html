<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny C Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Danny C Reviews</h1>
  <p>Click the button below to generate a review. Use the links to leave a review on Google or Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>

  <a href="https://gorate.biz/leavechrisareview/" target="_blank">Leave a Google Review</a>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    function generateReview() {
      const reviews = [
        "Danny C went above and beyond during our meal. He was quick to explain the menu and gave fantastic recommendations for pairing meats with sauces. His attentiveness stood out, especially when he kept our drinks refilled and checked in regularly without being intrusive. The reminder for last call was perfect—it gave us just enough time to order more. It felt like Danny truly cared about our experience, making this a memorable dining adventure.",
        "What an incredible experience thanks to Danny C. From start to finish, he made sure we had everything we needed and more. His tips on how to use the self-serve sauce station made such a difference, and his knowledge of the menu was impressive. Danny’s last call reminder was so considerate—it allowed us to make a few extra orders without feeling rushed. This level of care and attention to detail is rare and deeply appreciated.",
        "Danny C made our evening unforgettable with his outstanding service. He was so helpful in guiding us through the different menu options and gave us great advice on which meats paired best with specific sauces. He checked in at just the right moments to refill drinks and clear plates, ensuring we could focus on enjoying ourselves. As the night wound down, Danny gave a friendly reminder about last call, which was super helpful. We’ll definitely be back!",
        "I cannot recommend Danny C enough. His service was impeccable from the moment we sat down. He explained everything clearly, from the sauce options to how to best cook the meats. He checked in frequently to ensure we were comfortable and enjoying our time. Just before last call, Danny kindly reminded us, which gave us a chance to order a little more without feeling rushed. This level of attentiveness made the evening feel special.",
        "Danny C’s service made this one of the best dining experiences I’ve had. He was incredibly attentive and took the time to explain the self-serve stations and how to make the most of the sauce bar. His suggestions were spot on and enhanced the flavors of everything we tried. When last call came around, Danny gave us a heads-up so we could order more, which we really appreciated. His kindness and professionalism were top-notch.",
        "Our evening was made perfect by Danny C’s outstanding service. He went out of his way to explain how to best enjoy the meal and gave detailed advice on pairing sauces with different meats. His attentiveness was evident as he refilled drinks and cleared dishes promptly. His reminder about last call was so thoughtful, allowing us to end the night on a high note. We left feeling valued and well taken care of.",
        "Danny C turned our meal into an experience. He was patient, friendly, and extremely knowledgeable about the menu. His advice on which sauces to use and how to prepare the meats elevated the meal significantly. Throughout the evening, Danny checked in just enough to make sure we were happy without being intrusive. His last call reminder was a lifesaver, giving us one final chance to enjoy everything we wanted. We couldn’t have asked for better service.",
        "It’s rare to find someone as attentive and professional as Danny C. He took the time to walk us through the menu and even gave us tips on how to make the most of the sauce station. Danny refilled our drinks regularly and made sure the table stayed clear of clutter. Just before last call, he gave us a friendly reminder, which was so helpful in letting us wrap up our meal without any rush. Exceptional service!",
        "Danny C went the extra mile to make sure our dinner was perfect. From explaining the self-serve stations to suggesting unique sauce combinations, he truly enhanced the dining experience. His attentiveness was consistent throughout the night, and his friendly last call reminder showed how much he cared about our experience. We felt incredibly well taken care of and will absolutely be back because of his amazing service.",
        "I had the pleasure of having Danny C as our server, and he was fantastic. He guided us through the menu with ease, recommending pairings that we wouldn’t have thought of on our own. His attentiveness was incredible—he kept everything running smoothly without us even needing to ask. His polite last call reminder gave us the perfect amount of time to make final decisions. Danny is a true professional, and we’ll definitely be returning soon."
        // Add 40 more reviews in the same format
      ];

      // Randomly select a review
      const randomReview = reviews[Math.floor(Math.random() * reviews.length)];

      // Display the review
      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = randomReview;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>

</body>
</html>
