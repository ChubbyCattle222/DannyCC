<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny C Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Danny C Reviews</h1>
  <p>Click the button below to generate a review. Use the links to leave a review on Google or Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>

  <a href="https://gorate.biz/leavechrisareview/" target="_blank">Leave a Google Review</a>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    function generateReview() {
      const reviews = [
        "Danny C provided one of the most attentive dining experiences I’ve ever had. He walked us through the menu with such detail, giving amazing tips on pairing sauces and meats. Throughout the evening, our table was always kept clean as dishes were cleared seamlessly, allowing us to fully enjoy the meal. His friendly reminder before last call was the perfect touch, ensuring we didn’t miss anything. This kind of service makes dining here unforgettable.",
        "The level of service we received from Danny C was exceptional. He was incredibly informative about the menu and offered great advice for maximizing our experience. I was impressed by how he pre-bussed the table throughout the meal, keeping everything organized and neat. His reminder about last call felt thoughtful and gave us a chance to order a little extra. Danny truly cares about making each guest’s visit special.",
        "Danny C turned our dinner into a flawless experience. He explained the menu in a way that made it easy to understand and enjoy, and his advice on the sauces was spot on. What stood out most was how he kept the table so tidy by clearing dishes promptly. His friendly last call reminder came just at the right time, ensuring we didn’t feel rushed. A truly professional and memorable dining experience.",
        "I was blown away by Danny C’s attention to detail and professionalism. He made us feel welcome from the start, offering great suggestions on the menu and sauce pairings. As we enjoyed our meal, Danny made sure the table was always cleared of empty dishes, which added to the relaxed and enjoyable atmosphere. His heads-up before last call was thoughtful and much appreciated. I will definitely return for service like this.",
        "Danny C’s service was top-notch and made our dining experience unforgettable. He gave us excellent recommendations on the menu and shared helpful tips for navigating the sauce bar. Throughout the meal, he kept our table clear, creating a clean and comfortable dining environment. When last call approached, Danny gave us a friendly reminder, which was the perfect finishing touch. This level of care and attentiveness is rare and deeply appreciated.",
        "Our dinner was made even better thanks to Danny C. He was so informative about the menu and took the time to explain how to best enjoy the sauces and meats. I especially appreciated how he kept the table clear by removing dishes promptly, ensuring a seamless dining experience. His kind reminder before last call allowed us to make a few more selections without any stress. Exceptional service all around.",
        "Danny C truly understands what it means to provide excellent service. He guided us through the menu with confidence and offered helpful tips that elevated the entire experience. The way he pre-bussed our table during the meal made everything feel so organized and enjoyable. His timely reminder about last call was appreciated, giving us the chance to order a little more without feeling rushed. I’ll definitely be back.",
        "I can’t say enough good things about Danny C’s service. He was friendly, professional, and incredibly knowledgeable about the menu. He also ensured that our table stayed neat by clearing dishes as we finished, which added to the overall dining experience. When it was close to last call, Danny gave us a considerate reminder, which was the perfect touch to end the evening on a high note. Highly recommend!",
        "Danny C made our night with his outstanding service. From the start, he walked us through the menu and made excellent suggestions on what to try. His attention to detail showed as he kept the table clear throughout the meal, making everything feel effortless. His polite reminder before last call was just what we needed to wrap up the evening. This was a truly wonderful dining experience.",
        "It’s rare to find someone as attentive and professional as Danny C. He took the time to explain the menu in detail and gave us great tips on pairing different meats with the sauces. The way he pre-bussed the table throughout the night showed his dedication to making the meal enjoyable. When last call came around, his friendly reminder gave us the perfect opportunity to order a little extra. I can’t wait to return."
        // Add 40 more reviews in the same format
      ];

      // Randomly select a review
      const randomReview = reviews[Math.floor(Math.random() * reviews.length)];

      // Display the review
      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = randomReview;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>

</body>
</html>
