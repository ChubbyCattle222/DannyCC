<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny C Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Danny C Reviews</h1>
  <p>Click the button below to generate a review. Use the links to leave a review on Google or Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>

  <a href="https://gorate.biz/leavechrisareview/" target="_blank">Leave a Google Review</a>
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    function generateReview() {
      const reviews = [
        "From the moment we walked in, we were impressed by the vibe of the restaurant. The interior is modern but cozy, with just the right lighting and upbeat music that set the perfect mood. While waiting for our table, we had fun playing a couple of games in the arcade area at the front. Once seated, Danny C took over and made everything seamless. His tips on cooking the meats and pairing them with different sauces elevated the experience. The way he kept our table so tidy made it even more enjoyable. His reminder for last call was so thoughtful, ensuring we didn’t miss out on anything. Can’t wait to come back.",
        "I loved the overall atmosphere here. The interior is stylish and clean, and the music was lively but not overwhelming. Danny C provided top-notch service from start to finish. He explained everything clearly, from how to cook the meats perfectly to pairing sauces that matched the flavors. It felt like he anticipated our needs, as our table was always cleared without us even noticing. We also appreciated his gentle heads-up about last call, which helped us wrap up without feeling rushed. This place is a gem, and Danny C made it even better!",
        "What a fantastic night out! The restaurant’s interior is gorgeous, with sleek furniture and a welcoming vibe. The arcade near the entrance was such a fun surprise while we waited for our table. Once seated, Danny C made sure we had everything we needed. He was attentive but not intrusive, clearing plates discreetly and answering all our questions about the menu. His last call reminder was perfectly timed. This place is a great combination of good food, good vibes, and exceptional service.",
        "Danny C made our dinner one to remember. The restaurant itself is so well-designed, with comfortable seating and great music in the background. We spent a little time in the arcade while waiting, which made the time fly by. Danny’s recommendations for sauces and cooking techniques really added to the meal. The way he kept our table neat and organized was impressive. His friendly reminder about last call made sure we didn’t miss out on ordering one last round. We’ll definitely be back soon.",
        "Hands down one of the best dining experiences I’ve had in a while. The restaurant’s layout is spacious, and the lighting is warm and inviting. Danny C took care of us like a pro, giving great suggestions on how to get the best flavors out of the meal. Our table was always spotless, thanks to his efficient service. The subtle reminder about last call was much appreciated. I also loved how the arcade area kept us entertained before we sat down. Highly recommend this place!",
        "I wasn’t expecting an arcade at a restaurant, but it was such a nice touch to have while waiting. The vibe of the place is upbeat but relaxing, with great music and a clean, modern interior. Danny C was an absolute star, giving us all the tips we needed to enjoy our meal to the fullest. His attentiveness and ability to keep the table clear without interrupting us stood out. We also appreciated his thoughtful reminder before last call. This place exceeded our expectations!",
        "From the trendy interior to the thoughtful service, this restaurant checks all the boxes. Danny C was an amazing server who made sure we understood how to make the most of the menu. He was quick to clear plates, which kept the table feeling organized and pleasant. The music added a nice energy to the room without being too loud. The arcade area up front is a fun addition, especially if you have to wait for a table. Danny’s last call reminder was the cherry on top of a perfect evening.",
        "The interior design here is stunning and creates such a cozy vibe. We spent some time playing games in the arcade area before we were seated, which was a fun way to start the evening. Danny C’s service was the highlight of our visit. He shared cooking tips and made us feel so at ease the whole time. I was impressed by how he kept the table clear throughout the meal. His heads-up about last call showed how much he cared about our experience. Highly recommend!",
        "Had an amazing time here! Danny C was friendly, professional, and super attentive. The restaurant itself has a modern feel with great music that really set the mood. I loved the arcade area at the front—it gave us something to do while waiting. Danny’s recommendations were spot on, and the way he kept our table clear made everything so much more enjoyable. His polite last call reminder was a nice touch too.",
        "This place is an absolute gem. The stylish decor and upbeat music created the perfect atmosphere for a night out. Danny C was incredible—he gave us such helpful advice on how to cook and enjoy the meal. Our table was always neat thanks to his efficient service, which really stood out. The arcade up front was a fun bonus while we waited. Danny’s thoughtful last call reminder was just one more reason why this visit was so memorable."
        // Continue adding unique reviews up to 50
      ];

      // Pick a random review
      const randomReview = reviews[Math.floor(Math.random() * reviews.length)];

      // Display the review
      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = randomReview;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy. Generate a review first.");
      }
    }
  </script>

</body>
</html>
