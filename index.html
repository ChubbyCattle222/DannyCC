<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Cattle Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Chubby Cattle Reviews</h1>
  <p>Click the button below to generate a review. Use the link to leave your review on Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>

  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const usedReviews = new Set();

    function getRandomItem(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function generateDynamicReview() {
      const openings = [
        "Stepping into Chubby Cattle is like entering a food lover's dream.",
        "If you're searching for an unforgettable dining experience, look no further than Chubby Cattle.",
        "I had heard so much about Chubby Cattle, but experiencing it firsthand was even better than I imagined.",
        "From the second we arrived at Chubby Cattle, the vibe was absolutely perfect.",
        "Walking into Chubby Cattle, I was instantly impressed by the ambiance and attention to detail."
      ];

      const middleSections = [
        "Danny C went above and beyond to make sure our night was memorable. From walking us through the menu to suggesting combinations I’d never have thought of, his expertise was evident. He managed to strike the perfect balance of being attentive but never overbearing.",
        "What stood out most was Danny C’s genuine care for our experience. He shared cooking tips, cleared our plates seamlessly, and kept everything running like clockwork. His friendly demeanor made us feel completely at home.",
        "Danny C’s service was impeccable. He patiently explained how to get the best flavors from each dish, offered thoughtful recommendations, and was always nearby when we needed him. It’s clear he loves what he does, and it shows.",
        "The highlight of our visit was Danny C. His energy, knowledge, and enthusiasm elevated our entire evening. He gave us great tips, checked in at the right moments, and made us feel valued as guests."
      ];

      const detailsAboutChubbyCattle = [
        "Chubby Cattle’s interior design is sleek and modern, yet it feels warm and welcoming. The lighting is perfect—not too dim, not too bright—and the music adds just the right vibe to the room.",
        "I was particularly impressed by the unique layout of Chubby Cattle. The tables are spacious, the decor is contemporary, and the atmosphere is lively but never overwhelming.",
        "This restaurant isn’t just about great food; it’s a complete experience. From the arcade at the entrance to the high-quality ingredients, Chubby Cattle nails every aspect of a fun night out.",
        "One thing I absolutely loved about Chubby Cattle is the little details. The sauces, the perfectly designed tables, and even the cleanliness all show how much thought has gone into creating a great dining experience."
      ];

      const closings = [
        "Between the incredible food, the impeccable service from Danny C, and the fun atmosphere, Chubby Cattle is now one of my favorite spots.",
        "I can’t recommend Chubby Cattle enough! It’s the kind of place that leaves you smiling long after you leave, especially with someone like Danny C ensuring everything is perfect.",
        "This was truly a one-of-a-kind experience, and I’m already planning my next visit to Chubby Cattle. Don’t miss out on this gem!",
        "Chubby Cattle is a must-visit for anyone who values great food and even better service. Thanks to Danny C, our evening was perfect from start to finish."
      ];

      // Combine parts into a full, unique review
      const review = `
        ${getRandomItem(openings)} 
        ${getRandomItem(middleSections)} 
        ${getRandomItem(detailsAboutChubbyCattle)} 
        ${getRandomItem(closings)}
      `;

      return review.trim();
    }

    function generateReview() {
      let review;
      do {
        review = generateDynamicReview();
      } while (usedReviews.has(review));

      usedReviews.add(review);

      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy. Generate a review first.");
      }
    }
  </script>

</body>
</html>
