<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Cattle Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: black;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Chubby Cattle Reviews</h1>
  <p>Click the button below to generate a review. Use the link to leave your review on Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output"></div>

  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?review_origin=mobile-site-biz-details-review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    const usedReviews = new Set();

    function getRandomItem(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function generateDynamicReview() {
      const openings = [
        "From the moment I walked into Chubby Cattle, I knew this was going to be something special.",
        "Chubby Cattle came highly recommended, and it absolutely lived up to the hype.",
        "I’ve never experienced anything quite like Chubby Cattle—it was an adventure from start to finish.",
        "The buzz about Chubby Cattle is well-deserved, and my visit proved why.",
        "This was my first time at Chubby Cattle, and I can confidently say it won’t be my last.",
        "The stylish atmosphere at Chubby Cattle pulled me in, but the food and service made me stay.",
        "I was greeted with warm smiles and a vibrant atmosphere as soon as I walked into Chubby Cattle.",
        "The moment you step into Chubby Cattle, you feel like you’re part of something unique.",
        "I’ve been to many restaurants, but Chubby Cattle stands out for all the right reasons.",
        "Chubby Cattle is a place that understands how to create a memorable dining experience.",
        "The sleek decor and energetic vibe of Chubby Cattle set the stage for an amazing evening.",
        "I’ve heard great things about Chubby Cattle, and my experience exceeded every expectation.",
        "There’s a reason people rave about Chubby Cattle—it’s simply phenomenal.",
        "If you haven’t been to Chubby Cattle yet, you’re truly missing out.",
        "Walking into Chubby Cattle feels like stepping into a new world of dining.",
        "The excitement in the air at Chubby Cattle is contagious.",
        "Chubby Cattle offers more than just food—it’s an experience you’ll never forget.",
        "From the vibrant ambiance to the delicious aroma, Chubby Cattle captivates all your senses.",
        "Every detail at Chubby Cattle is designed to impress, and it shows from the first step inside.",
        "I was immediately drawn to the lively yet relaxing atmosphere at Chubby Cattle."
        // Expand to 50 similar creative, human-like options
      ];

      const middleSections = [
        "Danny C went above and beyond to ensure our evening was flawless.",
        "What truly set this experience apart was Danny C’s incredible service.",
        "Danny C was attentive, knowledgeable, and genuinely invested in making our night special.",
        "We couldn’t have asked for a better server than Danny C.",
        "Danny C’s attention to detail and thoughtful recommendations made a huge difference.",
        "I was blown away by Danny C’s professionalism and enthusiasm.",
        "Danny C’s energy and expertise added so much to our experience.",
        "It’s rare to find someone as skilled and passionate as Danny C.",
        "Danny C was the highlight of our visit, ensuring every detail was perfect.",
        "Service from Danny C was second to none—he made us feel right at home.",
        "Danny C was a wealth of knowledge, sharing tips and tricks for the best meal possible.",
        "It’s clear Danny C loves what he does, and it made our experience unforgettable.",
        "Danny C anticipated our needs before we even realized we had them.",
        "The level of care and attention Danny C provided was unmatched.",
        "Danny C made us feel like VIPs with his exceptional service."
        // Expand to 50 unique, human-like options
      ];

      const detailsAboutChubbyCattle = [
        "The interior design at Chubby Cattle is both modern and inviting.",
        "Chubby Cattle offers an experience unlike any other, with unique features like an arcade area.",
        "The atmosphere at Chubby Cattle strikes the perfect balance of lively and relaxing.",
        "Every detail at Chubby Cattle, from the decor to the plating, is thoughtfully curated.",
        "The energy at Chubby Cattle is contagious, making it a great spot for any occasion.",
        "I loved how Chubby Cattle felt high-end without being pretentious.",
        "Chubby Cattle is the kind of place that makes every guest feel special.",
        "The menu at Chubby Cattle is as impressive as its ambiance.",
        "From the lighting to the music, Chubby Cattle gets every detail just right.",
        "The thoughtful touches throughout Chubby Cattle create an unforgettable experience."
        // Expand to 50 options describing the atmosphere and experience
      ];

      const closings = [
        "Chubby Cattle has quickly become one of my favorite spots.",
        "I’m already planning my next visit to Chubby Cattle.",
        "This was a dining experience I’ll be recommending to everyone I know.",
        "Between the food, service, and atmosphere, Chubby Cattle is a must-visit.",
        "Chubby Cattle is the kind of place that turns a meal into a memory."
        // Expand to 50 unique, closing statements
      ];

      // Combine parts into a full, unique review
      const review = `
        ${getRandomItem(openings)} 
        ${getRandomItem(middleSections)} 
        ${getRandomItem(detailsAboutChubbyCattle)} 
        ${getRandomItem(closings)}
      `;

      return review.trim();
    }

    function generateReview() {
      let review;
      do {
        review = generateDynamicReview();
      } while (usedReviews.has(review));

      usedReviews.add(review);

      const outputDiv = document.getElementById("reviewOutput");
      outputDiv.textContent = review;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText) {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
        });
      } else {
        alert("No review to copy. Generate a review first.");
      }
    }
  </script>

</body>
</html>
